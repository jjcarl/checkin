<div class="container">
    <div class="row">
        <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-sm-10 col-md-10">
            <div class="row">
                <div class="col-sm-offset-1 col-md-offset-1">
                    <h2>Family Locations</h2>
                    <h3 ng-if="locations.length === 0">Your family doesn't have any locations yet</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-md-offset-1">
                    <locmap class="marker-map" points="points" title="title">
                </div>
            </div>
            <div class="row" ng-repeat="location in locations | orderBy: 'title'">
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-3 col-md-3">
                        <p><b><a ng-href="#/viewloc/{{location.id}}/">{{location.title}}</a></b></p>
                    </div>
                    <div class="col-sm-offset-1 col-sm-7 col-md-7">
                        <p><a ng-href="#/viewloc/{{location.id}}/">{{location.description}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
